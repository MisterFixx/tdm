<!doctype html>
<html lang="en">

<head>
    <title>To Do Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" type="text/javascript"></script>
    <script src="assets/js/app.js" type="module"></script>
</head>

<body class="">
    <div class="container vh-100">
        <div class="row justify-content-md-center h-25">
            <div class="col-lg-8 align-self-end">
                <h3 class="text-center">To Do Manager</h3>
                <div class="card mb-2">
                    <div class="card-body tool-bar">
                        <div class="row align-items-center h-100">
                            <div class="col-6">
                                <i class="ms-3 fas fa-plus text-primary d-flex justify-self-center" data-bs-toggle="modal" data-bs-target="#create-task" title="Create new task"></i>
                            </div>
                            <div class="col-6">
                                <div class="dropend">
                                    <i class="me-3 fas fa-bars float-end d-flex justify-self-center dropdown-toggle view-controls" data-bs-toggle="dropdown" aria-expanded="false" title="Search & Sort"></i>

                                    <div class="dropdown-menu">
                                        <div class="input-group px-4">
                                            <input class="form-control border" type="search" placeholder="Type to search" id="search-term">
                                        </div>
                                        <small class="hr-sect mt-1">SORT CONTROLS</small>
                                        <div class="row text-center ">
                                            <div class="col"><i class="sorty-by fas icon-btn fa-user-clock" data-sort-by="timeCreated" title="Sort by creation time"></i></div>
                                            <div class="col"><i class="sorty-by fas icon-btn fa-check-circle" data-sort-by="status" title="Sort by completion status"></i></div>
                                            <div class="col"><i class="sorty-by fas icon-btn fa-sort-alpha-down" data-sort-by="title" title="Sort alphabetically"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center h-50">
            <div class="col-lg-8">
                <ol class="list-group" id="tasks"></ol>
            </div>
        </div>
    </div>
    <div class="modal fade" id="create-task" tabindex="-1" aria-labelledby="create-task-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="create-task-label">Create Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="new-task-title" rows="3"></textarea>
                    <div class="invalid-feedback">
                        Please do not leave this field blank.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary create-task-submit">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
